name: Mirror to Codeberg

on:
  push:
    branches:
      - main  # or whichever branch you want to mirror

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure full history for push

      - name: Push to Codeberg
        run: |
          git remote add codeberg "https://KRXZY_KRXZY:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/kRxZy_kRxZy/gitea-remake.git"
          git push --mirror codeberg
